<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, CSS World!</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="main.css" />

  <!-- Style Block -->
  <style>
    h1 {
      background-color: lightblue;
      border-radius: 4px;
      display: inline;
      padding: 3px 5px;
    }
  </style>
</head>

<body>
  <!-- Inline styles with the "style" attribute -->
  <h1>Hello, <span style="font-size: 5rem">CSS</span> World!</h1>
</body>

</html>
