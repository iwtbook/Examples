<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapter 3 : Fetch - Asynchronous Send</title>
  <link rel="stylesheet" href="http://ajaxref.com/ch3/global.css" />

  <script>
    function sendRequest() {
      fetch('http://ajaxref.com/ch3/helloworldslow.php')
        .then(response => handleResponse(response));
    }

    const handleResponse = (response) => {
      if (response.ok) {
        response.text().then(responseText => {
          const responseOutput = document.getElementById('responseOutput');
          responseOutput.innerHTML = `<h3>responseText</h3>${responseText}`;
        });
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('requestButton').addEventListener('click', sendRequest);
    });
  </script>
</head>

<body>
  <form>
    <input type="button" id="requestButton" value="Send an Asynchronous Request" />
  </form>
  <br />
  <output id="responseOutput" class="results">&nbsp;</output>
</body>
</html>
