<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapter 3 : Fetch - Synchronous Send</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="/syntaxhighlighter/SyntaxHighlighter.css">

  <script class="showSource">
    async function sendRequest() {
      let responseOutput = document.getElementById('responseOutput');
      responseOutput.style.display = '';

      let response = await fetch('http://ajaxref.com/ch3/helloworld.php');
      let responseText = await response.text();
      responseOutput.innerHTML = `<h3>responseText</h3>${responseText}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('requestButton').addEventListener('click', sendRequest);
    });
  </script>
</head>

<body>
  <form>
    <input type="button" id="requestButton" value="Send Synchronous Request" />
  </form>
  <br />
  <output id="responseOutput" class="results" style="display:none;">&nbsp;</output>
</body>
</html>
