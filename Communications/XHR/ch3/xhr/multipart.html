<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapter 3 : XMLHttpRequest - multipart</title>
  <link rel="stylesheet" href="http://ajaxref.com/ch3/global.css" />
  <script>
    function sendRequest() {
      document.getElementById('responseOutput').innerHTML = '';
      let url = 'http://ajaxref.com/ch3/multipart.php';
      let xhr = new XMLHttpRequest();
      if (xhr) {
        if (typeof xhr.multipart == 'undefined') {
          alert('Sorry, this example only works in browsers that support multipart.');
          return;
        }

        xhr.multipart = true;
        xhr.open('GET', url, true);
        xhr.addEventListener('load', handleLoad);
        xhr.send(null);
      }
    }

    function handleLoad(event) {
      document.getElementById('responseOutput').style.display = '';
      document.getElementById('responseOutput').innerHTML += `<h3>xhr.responseText</h3>${event.target.responseText}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('requestButton').addEventListener('click', sendRequest);
    });
  </script>

</head>

<body>

  <form>
    <input type="button" id="requestButton" value="Send Request" />
  </form>
  <br />
  <output id="responseOutput" class="results" style="display:none;">&nbsp;</output>

</body>

</html>
