<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    iframe {
      display: none;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('input[name="Screen Width"]').value = window.outerWidth;
      document.querySelector('input[name="Screen Height"]').value = window.outerHeight;
      document.querySelector('input[name="Language"]').value = navigator.language;
      document.querySelector('input[name="User Agent"]').value = navigator.userAgent;
      document.querySelector('input[name="platform"]').value = navigator.platform;
      document.querySelector('form').submit();
    });
  </script>
</head>

<body>
  <form action="http://localhost:3000/iframe" method="POST">
    <input type="text" name="Screen Width" />
    <input type="text" name="Screen Height" />
    <input type="text" name="Language" />
    <input type="text" name="User Agent" />
    <input type="text" name="platform" />
  </form>
</body>

</html>
