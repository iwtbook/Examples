<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>HTML5 SVG example</title>
</head>

<body>
  <header>
    <h1>Simple SVG Examples</h1>
  </header>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="10" y="10" width="150" height="50" style="stroke-width:1;stroke:blue;fill:transparent;" />
    <rect x="150" y="30" width="75" height="75" style="stroke-width:0;fill:rgb(218,0,0);fill-opacity:0.4;" />
  </svg>
</body>

</html>
