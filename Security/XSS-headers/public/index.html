<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XSS Headers</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- This script is supposed to be here -->
  <script src="./secure.js" integrity="sha256-MTFL3uKeCWcbWQ0nJBnAJ55XaMaF71bhyKhe5Px1IL4="></script>

  <!-- Let's pretend I hacked this in here -->
  <script src="./insecure.js"></script>
</head>

<body>
  <header>
    <h1>XSS Headers</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Script Name</th>
          <th>Loaded?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>secure.js</td>
          <td id="securePass" class="failed">No</td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>Script Name</th>
          <th>Blocked?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>insecure.js</td>
          <td id="insecureFail" class="passed">Yes</td>
        </tr>
        <tr>
          <td>inline.js</td>
          <td id="inlineFail" class="passed">Yes</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- "Injected" inline script -->
  <script>
    function init() {
      let inlineFail = document.getElementById('inlineFail');
      inlineFail.classList.remove('passed');
      inlineFail.classList.add('failed');
      inlineFail.innerText = 'No';
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
