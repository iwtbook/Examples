<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>setInterval Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="module"></script>
</head>
<body>
  <main>
    <div id="stopwatchWrapper">
      <time id="stopwatch" data-running="false" datetime="PT00M00S">00:00</time>
    </div>
    <div id="buttonsWrapper">
      <button id="btnStart">Start</button>
      <button id="btnStop" disabled="true">Stop</button>
      <button id="btnClear" disabled="true">Clear</button>
    </div>
  </main>
</body>
</html>
