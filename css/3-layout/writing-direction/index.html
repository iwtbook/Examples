<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Direction</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Writing Direction</h1>
    </header>
    <main>
      <section>
        <header>
          <h2>Horizontal</h2>
        </header>
        <section dir="ltr">
          <header>
            <h3>Left-to-Right</h3>
          </header>
          <div class="flex">
            <div>
              <p>1</p>
            </div>
            <div>
              <p>2</p>
            </div>
            <div>
              <p>3</p>
            </div>
          </div>
        </section>
        <section dir="rtl">
          <header>
            <h3>Right-to-Left</h3>
          </header>
          <div class="flex">
            <div>
              <p>1</p>
            </div>
            <div>
              <p>2</p>
            </div>
            <div>
              <p>3</p>
            </div>
          </div>
        </section>
      </section>
      <section>
        <header>
          <h2>Vertical</h2>
        </header>
        <section dir="ltr" class="vertical">
          <header>
            <h3>Left-to-Right</h3>
          </header>
          <div class="flex">
            <div>
              <p>1</p>
            </div>
            <div>
              <p>2</p>
            </div>
            <div>
              <p>3</p>
            </div>
          </div>
        </section>
        <section dir="rtl" class="vertical">
          <header>
            <h3>Right-to-Left</h3>
          </header>
          <div class="flex">
            <div>
              <p>1</p>
            </div>
            <div>
              <p>2</p>
            </div>
            <div>
              <p>3</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
