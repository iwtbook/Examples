<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position - Sticky</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Position - Relative</h1>
    </header>
    <main>
      <div class="some-content">
        <p>This is some relative content</p>
        <p>This is some relative content</p>
      </div>
      <div class="some-content">
        <p>This is some relative content</p>
        <p>
          This element has <code>top: 50px;</code> and
          <code>right: 50px;</code> applied
        </p>
      </div>
      <div class="some-content">
        <p>This is some relative content</p>
        <p>This is some relative content</p>
      </div>
    </main>
  </body>
</html>
