<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Selector Sink</h1>
      <p>Lots of ways to select items</p>
    </header>
    <main>
      <section id="second-section">
        <h2 class="underline">Section 1</h2>
        <p>This is the first section</p>
      </section>
      <section id="second-section" class="test" data-foo="bar">
        <h2 class="underline">Section 2</h2>
        <p data-foo>This is the second section</p>
        <p data-foo="dog">It's my favorite section</p>
        <p data-foo="hot dog">No other section could compare</p>
        <p data-foo="hot-dog">test</p>
        <p data-foo="hotdogs">test</p>
      </section>
    </main>
  </body>
</html>
