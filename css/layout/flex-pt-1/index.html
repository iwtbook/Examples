<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex - Basics</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Flex - Basics</h1>
    </header>
    <main>
      <section>
        <header>
          <h2>flex-grow (variable width)</h2>
        </header>
        <div class="flex-parent flex-grow">
          <div class="flex-child">
            <p>1</p>
          </div>
          <div class="flex-child">
            <p>2</p>
          </div>
          <div class="flex-child">
            <p>3</p>
          </div>
        </div>
      </section>
      <section>
        <header>
          <h2>flex-wrap (fixed width)</h2>
        </header>
        <div class="flex-parent flex-wrap">
          <div class="flex-child">
            <p>1</p>
          </div>
          <div class="flex-child">
            <p>2</p>
          </div>
          <div class="flex-child">
            <p>3</p>
          </div>
        </div>
      </section>
      <section>
        <header>
          <h2>justify-content</h2>
        </header>
        <div class="flex-parent justify-content">
          <div class="flex-child">
            <p>1</p>
          </div>
          <div class="flex-child">
            <p>2</p>
          </div>
          <div class="flex-child">
            <p>3</p>
          </div>
        </div>
      </section>
      <section>
        <header>
          <h2>justify-content &amp; flex-wrap</h2>
        </header>
        <div class="flex-parent flex-wrap justify-content">
          <div class="flex-child">
            <p>1</p>
          </div>
          <div class="flex-child">
            <p>2</p>
          </div>
          <div class="flex-child">
            <p>3</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
