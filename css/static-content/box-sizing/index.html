<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Box Sizing</title>

		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Box Sizing</h1>
		</header>
		<main>
			<section>
				<header>
					<h2>Box Sizing in Action</h2>
				</header>
				<div id="code-demos">
					<pre><code>img {
  border-width: 10px;
  padding: 40px;
  width: 400px;
}</code></pre>
					<pre><code>img#content-box {
  box-sizing: content-box;
}</code></pre>
					<pre><code>img#border-box {
  box-sizing: border-box;
}</code></pre>
				</div>
				<div id="figure-wrapper">
					<figure>
						<figcaption>
							<code>box-sizing: content-box </code><span>(default)</span>
						</figcaption>
						<dialog id="content-dialog"></dialog>
						<img
							id="content-box"
							src="media/wave.webp"
							alt="Ocean wave curling over"
						/>
					</figure>
					<figure>
						<figcaption><code>box-sizing: border-box</code></figcaption>
						<dialog id="border-dialog"></dialog>
						<img
							id="border-box"
							src="media/wave.webp"
							alt="Ocean wave curling over"
						/>
					</figure>
				</div>
			</section>
		</main>
		<script>
			const dialogs = Array.from(document.querySelectorAll('dialog'));
			const imgs = Array.from(document.querySelectorAll('img'));
			for (let i = 0; i < imgs.length; i++) {
				imgs[i].addEventListener('mouseenter', () => {
					dialogs[i].setAttribute('open', '');
				});
				dialogs[i].addEventListener('mouseleave', () => {
					dialogs[i].removeAttribute('open');
				});
			}
		</script>
	</body>
</html>
