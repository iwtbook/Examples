<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Single-Page App Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="module"></script>
</head>

<body class="home">
  <header>
    <h1>Store Demo</h1>
    <nav>
      <a href="/Form/SPA" title="Home Page">
        <img src="images/home.svg" alt="Home Page" width="40" />
      </a>
      <a href="/Form/SPA/cart" title="Shopping Cart">
        <img src="images/shopping-cart.svg" alt="Shopping Cart" width="40" />
      </a>
      <a href="/Form/SPA/user" title="Account Page">
        <img src="images/user.svg" alt="Account Page" width="40" />
      </a>
    </nav>
  </header>
  <main>
    <section id="total-checkout">
      <p>Total: <span id="total">$__.__</span></p>
      <button>Checkout</button>
    </section>
    <section id="products"></section>
    <section id="userSettings">
      <label for="username">Username:
        <input type="text" id="username" name="username" value="JohnDoe98" />
      </label>
      <label for="email">Email:
        <input type="email" id="email" name="email" value="example@pint.com" />
      </label>
      <label for="password">Password:
        <input type="password" id="password" name="password" />
      </label>
      <button>Save Changes</button>
    </section>
  </main>
</body>

</html>
