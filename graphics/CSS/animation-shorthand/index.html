<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Animations - Shorthand</title>
  <style>
    @keyframes move {
      from {
        left: 20px;
        top: 20px;
      }

      25% {
        left: 500px;
        top: 20px;
      }

      50% {
        left: 500px;
        top: 500px;
      }

      75% {
        left: 20px;
        top: 500px;
      }

      to {
        left: 20px;
        top: 20px;
      }
    }

    #dogImg {
      animation: move 4s linear 0s infinite normal none running;
      border-radius: 8px;
      position: absolute;
    }
  </style>
</head>

<body>
  <img src="resources/dog.jpeg" alt="Dog" id="dogImg" />
</body>

</html>
