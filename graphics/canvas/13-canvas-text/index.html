<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>canvas Text Example</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
  <script>
    function init() {
      let canvas = document.getElementById('canvas');
      let context = canvas.getContext('2d');

      let img = new Image();
      img.src = '../resources/dog.jpeg';

      img.addEventListener('load', () => {
        context.lineWidth = 5;
        context.drawImage(img, 0, 0, 400, 400);
        context.beginPath();
        context.lineWidth = 5;
        context.fillStyle = 'orange';
        context.strokeStyle = 'black';
        context.rect(50, 340, 300, 50);
        context.fill();
        context.stroke();

        context.lineWidth = 2;
        context.font = '40px sans-serif';
        context.strokeStyle = 'black';
        context.fillStyle = 'white';
        context.fillText('Canvas is great!', 60, 375);
        context.shadowOffsetX = 10;
        context.shadowOffsetY = 5;
        context.shadowColor = 'rgba(0, 48, 48, 0.5)';
        context.shadowBlur = 5;
        context.strokeText('Canvas is great!', 60, 375);
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</head>

<body>
  <canvas id="canvas" width="400" height="400">
    <strong>Canvas Supporting Browser Required</strong>
  </canvas>
</body>

</html>
