<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>HTML5 SVG example</title>
  <script>
    let svgns = 'http://www.w3.org/2000/svg';

    function buildSVG() {
      let svg = document.getElementById("svgEmbed");
      let svgDocument = svg.getSVGDocument();

      let svgBlock = svgDocument.getElementById("svgBlock");
      let rect = svgDocument.createElementNS(svgns, "rect");
      rect.setAttributeNS(null, "x", 10);
      rect.setAttributeNS(null, "y", 10);
      rect.setAttributeNS(null, "width", 150);
      rect.setAttributeNS(null, "height", 50);
      rect.setAttributeNS(null, "stroke-width", 1);
      rect.setAttributeNS(null, "stroke", "blue");
      rect.setAttributeNS(null, "fill", "transparent");
      rect.setAttributeNS(null, "fill-opacity", 0);

      svgDocument.firstChild.appendChild(rect);
    }
  </script>
</head>

<body>
  <header>
    <h1>Simple SVG Examples</h1>
  </header>

  <embed id="svgEmbed" src="../resources/empty.svg" height="150" width="250"></embed>

  <script>
    document.getElementById("svgEmbed").onload = buildSVG;
  </script>
</body>

</html>
