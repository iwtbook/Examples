<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Animation</title>
  <style type="text/css">
    @keyframes resize {
      from {
        width: 100px;
        height: 300px;
        left: 0;
        top: 0;

      }

      50% {
        width: 100px;
        height: 100px;
        left: 300px;
        top: 0;
      }

      to {
        width: 300px;
        height: 100px;
        left: 300px;
        top: 300px;
      }
    }

    @keyframes resize {
      from {
        width: 100px;
        height: 300px;
        left: 0;
        top: 0;

      }

      50% {
        width: 100px;
        height: 100px;
        left: 300px;
        top: 0;
      }

      to {
        width: 300px;
        height: 100px;
        left: 300px;
        top: 300px;
      }
    }

    #movingbox {
      animation-name: resize;
      animation-duration: 4s;
      animation-iteration-count: 5;
      animation-direction: alternate;
      background-color: purple;
      position: absolute;
    }

    #rect1 {
      fill: transparent;
      stroke-width: 1;
      stroke: blue;
    }

    #rect2 {
      stroke-width: 0;
      fill: rgb(218, 0, 0);
      fill-opacity: 0.4;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div id="movingbox">
    Watch me move and change size!
  </div>

  <header>
    <h1>Simple SVG Examples</h1>
  </header>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="10" y="10" width="150" height="50" id="rect1" />
    <rect x="150" y="30" width="75" height="75" id="rect2" />
  </svg>
</body>

</html>
