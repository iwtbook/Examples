<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>HTML5 nav example</title>
</head>

<body>

  <h1>Simple use of nav</h1>
  <nav>
    <h2>Offsite Links</h2>
    <a href="http://www.w3c.org">W3C</a><br>
    <a href="http://www.htmlref.com">Book site</a><br>
    <a href="http://www.pint.com">Author's Firm</a><br>
  </nav>


  <h1>Using nav with traditional lists</h1>
  <nav>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

</body>

</html>
