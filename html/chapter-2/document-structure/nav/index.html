<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML5 nav example</title>
</head>

<body>
  <header>
    <h1>The <code>&lt;nav&gt;</code> element</h1>
  </header>
  <main>
    <section>
      <h2>Simple use of nav</h2>
      <nav>
        <a href="http://www.w3c.org">W3C</a><br>
        <a href="http://www.htmlref.com">Book site</a><br>
        <a href="http://www.pint.com">Author's Firm</a><br>
      </nav>
    </section>
    <section>
      <h2>Using nav with traditional lists</h2>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </section>
  </main>

</body>

</html>
