<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML5 time example</title>
</head>

<body>
  <p>This is an interesting date/time for SciFi buffs <time>1999-09-13T09:15:00</time></p>
  <p>Today it is <time>2021-12-15</time> which is an interesting date.</p>
  <p>My first son was born on <time datetime="2006-01-13">Friday the 13th</time> so it is my new lucky day.</p>
</body>

</html>
