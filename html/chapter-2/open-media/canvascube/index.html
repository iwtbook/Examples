<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Cube Example</title>
  <style>
    body {
      background-color: #E67B34;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function () {

      const context = document.getElementById('canvas').getContext('2d');

      // TOP
      context.fillStyle = '#fff';
      context.strokeStyle = 'black';
      context.beginPath();
      context.moveTo(188, 38);
      context.lineTo(59, 124);
      context.lineTo(212, 197);
      context.lineTo(341, 111);
      context.lineTo(188, 38);
      context.closePath();
      context.fill();
      context.stroke();

      // RIGHT
      context.fillStyle = '#ccc';
      context.strokeStyle = 'black';
      context.beginPath();
      context.moveTo(341, 111);
      context.lineTo(212, 197);
      context.lineTo(212, 362);
      context.lineTo(341, 276);
      context.lineTo(341, 111);
      context.closePath();
      context.fill();
      context.stroke();

      // LEFT
      context.fillStyle = '#999';
      context.strokeStyle = 'black';
      context.beginPath();
      context.moveTo(59, 289);
      context.lineTo(59, 124);
      context.lineTo(212, 197);
      context.lineTo(212, 362);
      context.lineTo(59, 289);
      context.closePath();
      context.fill();
      context.stroke();
    });

  </script>
</head>

<body>
  <header>
    <h1>Canvas Perspective</h1>
  </header>

  <canvas id="canvas" width="400" height="400">
    <strong>Canvas Supporting Browser Required</strong>
  </canvas>
</body>

</html>
