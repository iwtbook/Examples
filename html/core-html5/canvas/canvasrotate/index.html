<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>canvas rotate() Example</title>
  <style type="text/css">
    canvas {
      border: 1px solid black;
    }
  </style>

  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', () => {
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");

      /* rotate to the right */
      context.rotate(Math.PI / 8);
      writeBoxes(context);

      /* reset canvas and context */
      canvas = document.getElementById("canvas2");
      context = canvas.getContext("2d");

      /* rotate to the left */
      context.rotate(-Math.PI / 8);
      writeBoxes(context);
    });

    function writeBoxes(context) {
      context.fillStyle = "rgba(166,42,42,.4)";
      context.beginPath();
      context.fillRect(0, 0, 100, 100);
      context.beginPath();
      context.fillStyle = "rgba(74,118,110,.6)";
      context.fillRect(50, 50, 100, 100);
      context.beginPath();
      context.fillStyle = "rgba(166,42,42,.4)";
      context.fillRect(100, 100, 100, 100);
    }
  </script>
</head>

<body>
  <h1>Simple Rotation</h1>
  <canvas id="canvas" width="300" height="300">
    <strong>Canvas Supporting Browser Required</strong>
  </canvas>

  <canvas id="canvas2" width="300" height="300">
    <strong>Canvas Supporting Browser Required</strong>
  </canvas>

</body>

</html>
