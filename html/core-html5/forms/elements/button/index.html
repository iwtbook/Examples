<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      * {
        font-family: sans-serif;
      }

      button {
        display: block;
      }

      form {
        align-items: center;
        border: 1px solid black;
        box-sizing: border-box;
        display: grid;
        height: 220px;
        justify-items: center;
        margin: 20px 0;
        padding-bottom: 10px;
        width: 200px;
      }

      form > * {
        box-sizing: border-box;
        height: 70%;
        width: 80%;
      }

      h2 {
        height: 20px;
        margin: 0;
        padding: 0;
      }

      #event-binding {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Buttons</h1>
    </header>
    <button>Regular Button</button>
    <form action="https://httplayground.introweb.tech/post" method="POST">
      <h2>Basic Form</h2>
      <input type="text" placeholder="type something here..." />
      <button type="submit">Submit Button</button>
      <button type="reset">Reset Button</button>
    </form>
    <button onclick="alert('Hello!')">onclick Attribute</button>
    <button id="event-binding">Programmatic Event Binding</button>

    <script>
      const btn = document.getElementById('event-binding');
      btn.addEventListener('click', () => {
        alert('Yo!');
      });
    </script>
  </body>
</html>
