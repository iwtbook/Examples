<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datalist Element</title>
    <style>
      div {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The <code>&lt;datalist&gt;</code> Element</h1>
    </header>
    <main>
      <p>
        The <code>&lt;datalist&gt;</code> Element allows you to add suggestions
        below a textbox, similar to a search engine.
      </p>
      <div>
        <label for="search-box">Search:</label>
        <input
          type="search"
          list="search-list"
          id="search-box"
          name="search-box"
        />
        <datalist id="search-list">
          <option value="HTML"></option>
          <option value="CSS"></option>
          <option value="JavaScript"></option>
          <option value="Web Development"></option>
        </datalist>
      </div>
    </main>
  </body>
</html>
