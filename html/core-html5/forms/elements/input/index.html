<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element</title>
    <style>
      h1,
      input,
      label,
      legend {
        font-family: sans-serif;
      }

      fieldset {
        align-items: center;
        column-gap: 15px;
        display: grid;
        grid-template-columns: auto auto;
        padding: 20px;
        row-gap: 15px;
        width: 360px;
      }

      fieldset > label {
        justify-self: flex-end;
      }

      input[type='image'] {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The <code>&lt;input&gt;</code> Element</h1>
    </header>
    <main>
      <form action="https://httplayground.introweb.tech/post" method="post">
        <fieldset>
          <legend>Every Type of Input</legend>
          <!-- Button -->
          <label for="button">Button</label>
          <input
            type="button"
            value="Regular Button"
            id="button"
            name="button"
          />
          <!-- Checkbox -->
          <label for="checkbox">Checkbox</label>
          <input type="checkbox" id="checkbox" name="checkbox" />
          <!-- Color -->
          <label for="color">Color</label>
          <input type="color" id="color" name="color" />
          <!-- Date -->
          <label for="date">Date</label>
          <input type="date" id="date" name="date" />
          <!-- Datetime-local -->
          <label for="datetime-local">Datetime-local</label>
          <input
            type="datetime-local"
            id="datetime-local"
            name="datetime-local"
          />
          <!-- Email -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <!-- File -->
          <label for="file">File</label>
          <input type="file" id="file" name="file" />
          <!-- Hidden -->
          <label for="hidden">Hidden</label>
          <input type="hidden" id="hidden" name="hidden" />
          <!-- This div is here bc the hidden input is not rendered, so it -->
          <!-- messes up the automatic grid assignment of labels and inputs -->
          <div></div>
          <!-- Image -->
          <label for="image">Image</label>
          <input
            type="image"
            id="image"
            name="image"
            src="yellow-rectangle.png"
            alt="Yellow rectangle"
          />
          <!-- Month -->
          <label for="month">Month</label>
          <input type="month" id="month" name="month" />
          <!-- Number -->
          <label for="number">Number</label>
          <input type="number" id="number" name="number" />
          <!-- Password -->
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <!-- Radio -->
          <label for="radio">Radio</label>
          <input type="radio" id="radio" name="radio" />
          <!-- Range -->
          <label for="range">Range</label>
          <input
            type="range"
            id="range"
            name="range"
            min="0"
            max="10"
            step="1"
          />
          <!-- Reset -->
          <label for="reset">Reset</label>
          <input type="reset" value="Reset" id="reset" name="reset" />
          <!-- Search -->
          <label for="search">Search</label>
          <input type="search" id="search" name="search" />
          <!-- Submit -->
          <label for="submit">Submit</label>
          <input type="submit" id="submit" name="submit" />
          <!-- Telephone -->
          <label for="tel">Telephone</label>
          <input type="tel" id="tel" name="tel" />
          <!-- Text -->
          <label for="text">Text</label>
          <input type="text" id="text" name="text" />
          <!-- Time -->
          <label for="time">Time</label>
          <input type="time" id="time" name="time" />
          <!-- URL -->
          <label for="url">URL</label>
          <input type="url" id="url" name="url" />
          <!-- Week -->
          <label for="week">Week</label>
          <input type="week" id="week" name="week" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
