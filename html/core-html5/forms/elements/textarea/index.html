<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea Element</title>
    <style>
      textarea {
        display: block;
        margin: 30px 0 15px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The <code>&lt;textarea&gt;</code> Element</h1>
    </header>
    <main>
      <p>
        With just regular <code>&lt;input&gt;</code> elements, you are limited
        to just one line, no matter how you style them.
      </p>
      <p>
        To receive multiline user input, you need to use the
        <code>&lt;textarea&gt;</code> element.
      </p>
      <form action="https://httplayground.introweb.tech/POST" method="POST">
        <textarea
          name="sample-textarea"
          id="sample-textarea"
          cols="30"
          rows="10"
          placeholder="Your text here"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
