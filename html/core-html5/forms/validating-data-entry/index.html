<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML 5 required and pattern Attribute Examples</title>
  <style>
    label {
      font-family: "Courier New", Courier, monospace;
    }

    label.required {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>HTML 5 required and pattern Attribute Examples</h1>
  </header>
  <form action="#" method="GET">
    <p>
      <label for="firstname" class="required">First Name:</label>
      <input type="text" name="firstname" id="firstname" required placeholder="Enter your name">
    </p>

    <p>
      <label for="middlename">Middle Name:</label>
      <input type="text" name="middlename" id="middlename">
    </p>

    <p>
      <label for="lastname" class="required">Last Name:</label>
      <input type="text" name="lastname" id="lastname" required title="Please enter your last name">
    </p>

    <p>
      <label for="phonenum" class="required">Phone Number:</label>
      <input type="text" name="phonenum" id="phonenum" required pattern="^\(\d{3}\) \d{3}-\d{4}$"
        title="Phone number of form (xxx) xxx-xxxx required">
    </p>

    <p>
      <label for="email" class="required">E-mail:</label>
      <input type="text" name="email" id="email" required
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*\.(\w{2}|(com|net|org|edu|int|mil|gov|arpa|biz|aero|name|coop|info|pro|museum))$"
        title="E-mail format required">
    </p>

    <p>
      <input type="submit" value="Submit">
    </p>

  </form>
</body>

</html>
