<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Frames</title>
  </head>
  <frameset cols="20%, 80%">
    <frame src="links.html" name="links" id="links" />
    <frame src="display.html" name="display" id="display" />
    <noframes>
      <p>
        Your browser either doesn't support frames or is configured to disallow
        them
      </p>
    </noframes>
  </frameset>
</html>
