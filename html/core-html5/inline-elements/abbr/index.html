<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbreviations</title>
  </head>
  <body>
    <p>
      Isn't <abbr title="World Wide Web">www</abbr> an acronym? Are you sure?
    </p>
    <p>
      Only people outside of California say
      <abbr title="California">Cali</abbr>, we say
      <abbr title="Southern California">SoCal</abbr> or
      <abbr title="Northern California">NorCal</abbr>.
    </p>
  </body>
</html>
