<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bold and Italics</title>
  </head>
  <body>
    <p>
      This text is <b>bold</b> for emphasis. This <code>&lt;b&gt;</code> tag has
      no semantic use outside of drawing the reader's attention to its contents.
      It should not be used to style text.
    </p>
    <p>
      This text is <i>italicized</i> and represents text that is set off from
      the normal text for some reason. This <code>&lt;b&gt;</code>
    </p>
  </body>
</html>
