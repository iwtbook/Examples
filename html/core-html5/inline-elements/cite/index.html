<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cite Element</title>
  </head>
  <body>
    <header>
      <h1>The <code>&lt;cite&gt;</code> Element</h1>
    </header>
    <main>
      <p>
        The <code>&lt;cite&gt;</code> element is used to give attributions to a
        person, group, or organization. It's typically used with
        <code>&lt;blockquote&gt;</code> tags, but can be used in others like
        <code>&lt;figure&gt;</code>.
      </p>
      <p>
        Example: This example is taken from
        <cite>HTML/XHTML: The Complete Reference</cite>
      </p>
    </main>
  </body>
</html>
