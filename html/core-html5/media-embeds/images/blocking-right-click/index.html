<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blocking Right Click</title>

		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="style.css" />

		<!-- Background Image Styles -->
		<style>
			#background-image {
				background-color: white;
				background-image: url('images/nft.png');
				background-position: center;
				background-repeat: no-repeat;
				background-size: calc(100% - 40px);
				height: 400px;
				width: 400px;
			}
		</style>

		<!-- Main Script -->
		<script src="script.js" type="module"></script>
	</head>

		<header>
			<h1>Blocking Right Click</h1>
		</header>

				<header>
					<h2>A fool's errand</h2>
				</header>
				<p>For as long as there</p>
			</section>

							></div>
						</div>
					</figure>
					<figure id="figure-transparent">

							<img src="media/nft.png" alt="Bored Ape with 3D glasses on" />
							<img src="media/transparent.gif" alt="Invisible Image" />
						</div>
					</figure>
