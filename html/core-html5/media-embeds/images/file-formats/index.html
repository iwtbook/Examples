<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Formats</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      img {
        height: 100%;
        width: auto;
      }

      @media (orientation: vertical) {
        img {
          height: auto;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img src="images/cat-original--prog-2.jpg" alt="Cozy cat in blanket" />
  </body>
</html>
