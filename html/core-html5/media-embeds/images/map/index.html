<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Element</title>
    <style>
      area:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The <code>&lt;map&gt;</code> Element</h1>
    </header>
    <main>
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="shapes.png" usemap="#image-map" />

      <map name="image-map">
        <area
          alt="Red square"
          title="Red square"
          coords="26,379,162,243"
          shape="rect"
          role="button"
        />
        <area
          alt="Blue circle"
          title="Blue circle"
          coords="113,148,44"
          shape="circle"
          role="button"
        />
        <area
          alt="Green triangle"
          title="Green triangle"
          coords="210,334,291,196,370,333"
          shape="poly"
          role="button"
        />
        <area
          alt="Orange polygon"
          title="Orange polygon"
          coords="85,33,106,59,204,50,217,123,308,129,345,157,376,114,309,80,325,42,277,26,257,76,232,26,178,31,123,8,114,30"
          shape="poly"
          role="button"
        />
      </map>
    </main>
    <script>
      Array.from(document.querySelectorAll('area')).forEach((shape) => {
        shape.addEventListener('click', (e) => {
          alert(shape.title);
        });
      });
    </script>
  </body>
</html>
