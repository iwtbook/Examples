<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture and Source Elements</title>
    <style>
      figure {
        margin-top: 30px;
      }

      figcaption {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        The <code>&lt;picture&gt;</code> and
        <code>&lt;source&gt;</code> Elements
      </h1>
    </header>
    <main>
      <p>
        The <code>&lt;picture&gt;</code> element is similar to the
        <code>&lt;img&gt;</code> element, except that it allows for you to
        fallback to other images based on conditions you specify.
      </p>
      <figure>
        <figcaption>The most basic picture tag</figcaption>
        <picture>
          <img
            src="sample-image.jpg"
            alt="Snowy mountains and a bright sun"
            height="333"
            width="500"
          />
        </picture>
      </figure>
      <figure>
        <figcaption>Selecting an image based on a media query</figcaption>
        <picture>
          <!-- Select the small picture if the screen is less than 900px wide -->
          <source srcset="sample-image_small.jpg" media="(max-width: 900px)" />
          <!-- Select the large picture if the screen is more than 1300px wide -->
          <source srcset="sample-image_large.jpg" media="(min-width: 1300px)" />
          <!-- Otherwise, use this fallback <img> picture -->
          <img src="sample-image.jpg" alt="Snowy mountains and a bright sun" />
        </picture>
      </figure>
      <figure>
        <figcaption>Selecting an image based on format support</figcaption>
        <picture>
          <source srcset="sample-image.avif" type="image/avif" />
          <source srcset="sample-image.webp" type="image/webp" />
          <img src="sample-image.jpg" alt="Snowy mountains and a bright sun" />
        </picture>
      </figure>
    </main>
  </body>
</html>
