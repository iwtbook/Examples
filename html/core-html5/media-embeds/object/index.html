<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Element</title>
    <style>
      * {
        font-family: sans-serif;
      }

      body {
        margin-left: 25px;
      }

      figcaption {
        margin-bottom: 10px;
      }

      figure {
        margin: 0;
        padding: 0;
      }

      main {
        margin-bottom: 20px;
      }

      object {
        display: block;
      }

      object:is([type='application/pdf'], [type='text/html']) {
        border: 2px solid lightgray;
      }

      figure:last-of-type,
      figure:last-of-type :is(figcaption, object) {
        width: 200px;
      }

      p.fallback {
        background-color: lightgray;
        margin: 0;
        padding: 5px 8px;
      }

      #examples {
        column-gap: 25px;
        display: flex;
        flex-wrap: wrap;
        row-gap: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The <code>&lt;object&gt;</code> Element</h1>
    </header>
    <main>
      <section>
        <p>The object element can represent a few different things:</p>
        <ul>
          <li>An external resource (which can be treated as an image)</li>
          <li>A nested browsing context</li>
          <li>A resource to be handled by a plugin</li>
        </ul>
      </section>
      <section>
        <header>
          <h2>Examples:</h2>
        </header>
        <div id="examples">
          <figure>
            <figcaption>A sample PDF:</figcaption>
            <object
              data="sample.pdf"
              type="application/pdf"
              title="A simple PDF sample"
              height="400"
              width="400"
            >
              <p class="fallback">This content shouldn't be rendered</p>
            </object>
          </figure>
          <figure>
            <figcaption>A nested browsing context:</figcaption>
            <object
              data="samplePage.html"
              type="text/html"
              title="A nested browsing context for a sample page"
              width="400"
              height="400"
            ></object>
          </figure>
          <figure>
            <figcaption>A sunrise image:</figcaption>
            <object
              data="sunrise.min.jpg"
              type="image/jpg"
              alt="Sunrise vector art"
              title="Sunrise vector art"
              width="300"
              height="300"
            ></object>
          </figure>
          <figure>
            <figcaption>A bad URL & MIME Type:</figcaption>
            <object data="foo" type="bar">
              <p class="fallback">This is fallback content</p>
            </object>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
