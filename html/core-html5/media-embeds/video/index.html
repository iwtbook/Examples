<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 video example</title>
    <style>
      * {
        font-family: sans-serif;
      }

      video {
        display: block;
        margin-bottom: 40px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Simple Video Examples</h1>
    </header>

    <video src="city-timelapse.mp4" width="640" height="360" controls>
      <strong>HTML5 video element not supported</strong>
    </video>

    <video width="640" height="360" controls poster="loading.png">
      <source src="city-timelapse.mp4" type="video/mp4" />
      <source src="city-timelapse.ogv" type="video/ogg" />
      <source src="city-timelapse.webm" type="video/webm" />
      <strong>HTML5 video element not supported</strong>
    </video>
  </body>
</html>
