<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Basic Fruit Comparison Chart
      </caption>
      <tr>
        <th>Fruit</th>
        <th>Color</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>Red</td>
      </tr>
      <tr>
        <td>Kiwi</td>
        <td>Green</td>
      </tr>
      <tr>
        <td>Watermelon</td>
        <td>Pink</td>
      </tr>
    </table>
  </body>
</html>
