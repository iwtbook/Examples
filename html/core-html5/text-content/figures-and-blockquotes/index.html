<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figures and Blockquotes</title>
  </head>
  <body>
    <header>
      <h1>Demo Company Quote</h1>
    </header>
    <main>
      <figure>
        <blockquote cite="http://www.democompany.com">
          Demo Company's products are by far the best fictitious products ever
          produced! Gadget lovers and haters alike will marvel at the sheer
          uselessness of Demo Company gadgets. It's a true shame that their
          products are limited only to HTML examples!
        </blockquote>
        <figcaption>
          --Matthew J. Foley, Useless Products Magazine
          <cite
            ><a href="http://www.democompany.com"
              >http://www.democompany.com</a
            ></cite
          >
        </figcaption>
      </figure>
      <p>
        With kudos like this, you need to make sure to buy your Demo Company
        products today!
      </p>
    </main>
  </body>
</html>
