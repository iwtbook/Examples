<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML5 canvas lines and shapes example</title>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // Red triangle w/ blue outline - upper right
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      context.strokeStyle = 'blue';
      context.fillStyle = 'red';
      context.lineWidth = 10;

      context.beginPath();
      context.lineTo(200, 10);
      context.lineTo(200, 50);
      context.lineTo(380, 10);
      context.closePath();
      context.stroke();
      context.fill();

      // Line gradient square - lower left
      const lg = context.createLinearGradient(10, 150, 200, 200);
      lg.addColorStop(0, '#B03060');
      lg.addColorStop(0.5, '#4169E1');
      lg.addColorStop(1, '#FFE4E1');

      context.fillStyle = lg;
      context.beginPath();
      context.rect(10, 150, 200, 200);
      context.fill();

      // Radial gradient circle - upper left
      const rg = context.createRadialGradient(50, 50, 10, 60, 60, 50);
      rg.addColorStop(0, '#A7D30C');
      rg.addColorStop(0.9, '#019F62');
      rg.addColorStop(1, 'rgba(1,159,98,0)');

      context.fillStyle = rg;
      context.beginPath();
      context.fillRect(0, 0, 130, 230);

      // Blue chevron - lower right
      context.beginPath();
      context.lineTo(250, 150);
      context.lineTo(330, 240);
      context.lineTo(410, 150);
      context.stroke();
    });
  </script>
</head>

<body>
  <header>
    <h1>Simple Shapes on canvas Example</h1>
  </header>

  <canvas id="canvas" width="500" height="500">
    <strong>Canvas Supporting Browser Required</strong>
  </canvas>
</body>

</html>
