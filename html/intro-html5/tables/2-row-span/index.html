<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan and Colspan</title>
    <style>
      table {
        margin-top: 20px;
      }

      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        ROWSPAN Example
      </caption>
      <tr>
        <td rowspan="2">Element 1</td>
        <td>Element 2</td>
      </tr>
      <tr>
        <td>Element 3</td>
      </tr>
    </table>

    <table>
      <caption>
        COLSPAN Example
      </caption>
      <tr>
        <td colspan="3">Element 1</td>
      </tr>
      <tr>
        <td>Element 2</td>
        <td>Element 3</td>
        <td>Element 4</td>
      </tr>
    </table>
  </body>
</html>
