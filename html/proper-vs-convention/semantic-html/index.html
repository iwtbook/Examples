<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic vs. Generic</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <h1>Semantic vs. Generic HTML</h1>
  </header>
  <main>
    <section>
      <header>
        <h2>Semantic</h2>
        <nav>
          <a
            href="https://developer.mozilla.org/en-US/docs/Glossary/Semantics"
            >Semantic HTML meaning</a
          >
        </nav>
      </header>
      <p>Semantic HTML has <strong>many benefits</strong>.</p>
    </section>
    <div class="section">
      <div class="header">
        <div class="h2">Generic</div>
        <div class="nav">
          <span
            class="a"
            onclick="window.location='https://developer.mozilla.org/en-US/docs/Glossary/Semantics'"
          >
            Semantic HTML meaning
          </span>
        </div>
      </div>
      <div class="p">
        Semantic HTML has <span class="strong">many benefits</span>.
      </div>
    </div>
  </main>
</body>

</html>
