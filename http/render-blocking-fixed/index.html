<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Render Blocking</title>
  <script>
    const startTime = new Date().getTime();
  </script>
  <script src="https://httplayground.introweb.tech/delay/5" defer></script>
  <style>
    * {
      font-family: sans-serif;
    }

    body {
      width: 600px;
    }

    #loading {
      color: gray;
      font-size: 1.5rem;
    }

    #time {
      color: red;
    }
  </style>
</head>

<body>
  <p id="loading">Loading script...</p>
  <h1>Render Blocking Demo</h1>
  <p>Once this page started to render, it took <span id="time"></span> seconds
    for the first contentful paint to occur since the loading of our heavy
    non-critical script was deferred</p>
  <script>
    document.getElementById('loading').setAttribute('hidden', 'true');
    document.getElementById('time').innerHTML = (new Date().getTime() - startTime) / 1000;
  </script>
</body>

</html>
