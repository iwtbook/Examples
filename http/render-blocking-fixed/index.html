<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Render Blocking</title>
  <script type="module">
    const startTime = new Date().getTime();
  </script>
  <script src="https://httplayground.introweb.tech/delay/5" defer></script>
  <style>
    * {
      font-family: sans-serif;
    }

    body {
      width: 600px;
    }

    time {
      color: red;
    }

    #loading {
      color: gray;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <h1>Render Blocking Demo</h1>
  <p>Some initial content paints...</p>
  <p id="loading">Now load a blocking script</p>
  <h2>Finished Loading Script</h2>
  <p>Once this page started to render, it took <time></time> seconds
    for the first contentful paint to occur since the loading of our heavy
    non-critical script was deferred</p>
  <button onclick="location.reload()">Refresh</button>
  <script type="module">
    document.getElementById('loading').setAttribute('hidden', 'true');
    document.querySelector('time').innerHTML = (new Date().getTime() - startTime) / 1000;
  </script>
</body>

</html>
