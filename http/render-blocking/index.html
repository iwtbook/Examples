<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Render Blocking</title>
  <script>
    const startTime = new Date().getTime();
  </script>
  <style>
    * {
      font-family: sans-serif;
    }

    time {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Render Blocking Demo</h1>
  <p>Some initial content paints</p>
  <p>Blocking script now loading...<img src="loading.gif" id="loading"
      height="25" width="25" /></p>
  <script src="https://httplayground.introweb.tech/delay/3"></script>
  <script>
    document.querySelector('#loading').hidden = true;
  </script>
  <h2>Finished Loading Script</h2>
  <p>Once this page started to render, it took <time></time> seconds
    for the first contentful paint to occur since the loading of our heavy
    non-critical script was deferred</p>
  <button
    onclick="window.document.body.innerHTML = ''; window.location.reload()">Reload</button>
  <script>
    document.querySelector('time').innerHTML = (new Date().getTime() - startTime) / 1000;
  </script>
</body>

</html>
