<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 6 : Networking Considerations - Sequence</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="global.css" type="text/css" media="screen" />

  <!-- Helper Library -->
  <script src="ajaxtcr.js" type="text/javascript"></script>

  <!-- Main Script -->
  <script src="script.js" type="module"></script>
</head>

<body>

  <header>
    <h1>Sequence Explorer</h1>
  </header>

  <main class="content">

    <form action="#">
      <fieldset>
        <table width="100%">
          <tr class="row">
            <td width="150">Use Request Queue: </td>
            <td>
              <input type="checkbox" name="requestqueue" />
            </td>
          </tr>
          <tr class="row">
            <td width="150">Use Response Queue: </td>
            <td><input type="checkbox" name="responsequeue" /></td>
          </tr>
        </table>
      </fieldset>

      <input type="button" id="requestButton" value="Send Requests" />
    </form>

    <output id="response" class="results">
      <div id="status"></div>
      <div id="responseOutput">&nbsp;</div>
    </output>

    <table id="statusTable" border=1 cellpadding=5 cellspacing=0>
      <tbody id="statusTbody">
        <tr id="header">
          <th width="100">Payload</th>
          <th width="100">Status</th>
        </tr>
        <tr>
          <td>M</td>
          <td></td>
        </tr>
        <tr>
          <td>a</td>
          <td></td>
        </tr>
        <tr>
          <td>k</td>
          <td></td>
        </tr>
        <tr>
          <td>e</td>
          <td></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td></td>
        </tr>
        <tr>
          <td>S</td>
          <td></td>
        </tr>
        <tr>
          <td>e</td>
          <td></td>
        </tr>
        <tr>
          <td>n</td>
          <td></td>
        </tr>
        <tr>
          <td>s</td>
          <td></td>
        </tr>
        <tr>
          <td>e</td>
          <td></td>
        </tr>
        <tr>
          <td>?</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
