<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JS World!</title>
    <style>
      button {
        display: block;
        margin-bottom: 20px;
      }
    </style>
    <script>
      document.write('<meta name="foo" content="bare" />');
    </script>
    <script>
      // Writing to console
      console.log('Hello, JavaScript World!');

  <body>
    <h1>Hello, JavaScript World!</h1>
    <button>Click me!</button>

    <script>
      // Alerting to the user on button click
      const btn = document.querySelector('button');
      btn.addEventListener('click', function () {
        alert('Howdy, JavaScript friend!');
      });
    </script>
  </body>
</html>
