<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Checksum</title>
  <link rel="stylesheet" href="style.css" />

  <script src="integrity.js" integrity="sha256-P2D6M0RKyKn4nBnGcnED3BR02jvlWhT88O05v9gDS/0="></script>

<body>
  <header>
    <h1>Script Checksum</h1>

  </main>
</body>

</html>
