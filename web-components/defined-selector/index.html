<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>:defined selector</title>
		<!-- stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- web component -->
		<script src="defined-component.js"></script>
	</head>
	<body>
		<defined-component>
			<p slot="msg">This component is defined</p>
		</defined-component>
		<undefined-component>
			<p slot="msg">This component is undefined</p>
		</undefined-component>
	</body>
</html>
