<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lifecycle Callbacks</title>
		<!-- stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- Load the web component -->
		<script src="./hello-wc.js"></script>
		<!-- Main Script -->
		<script src="./main.js"></script>
	</head>
	<body>
		<h1>Lifecycle Callbacks</h1>

		<div id="btnWrapper">
			<button id="createWC">Create Web Component</button>
			<button id="connectWC">Connect Web Component to Document 1</button>
			<button id="disconnectWC">Remove Web Component</button>
			<button id="adoptWC">Adopt Web Component to Document 2</button>
			<button id="connectWC2">Connect Web Component to Document 2</button>
			<button id="changeAttribute">Change Web Component Attribute</button>
		</div>

		<div id="iframeWrapper">
			<div>
				<p>Document 1</p>
			</div>
			<iframe
				srcdoc="
					<style>
						p { 
							font-family:sans-serif;
							font-size: 2rem;
							font-weight: bold;
						}
				  </style>
					<p>Document 2</p>
				"
			></iframe>
		</div>
	</body>
</html>
