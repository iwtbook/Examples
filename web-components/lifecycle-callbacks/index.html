<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lifecycle Callbacks</title>
		<!-- stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- Load the web component -->
		<script src="./hello-wc.js"></script>
		<!-- Main Script -->
		<script src="./main.js"></script>
	</head>
	<body>
		<h1>Lifecycle Callbacks</h1>

		<div id="btnWrapper">
			<button id="createWC">Create Web Component</button>
			<button id="connectWC">Add Web Component to Document 1</button>
			<button id="disconnectWC">Remove Web Component</button>
			<button id="adoptWC">Adopt Web Component to Document 2</button>
			<button id="changeAttribute">Change Web Component Attribute</button>
		</div>

		<div id="iframeWrapper">
			<iframe
				srcdoc="
				<style>h1{font-family:sans-serif}</style>
				<h1>Document 1</h1>
			"
			></iframe>
			<iframe
				srcdoc="
				<style>h1{font-family:sans-serif}</style>
				<h1>Document 2</h1>
			"
			></iframe>
		</div>
	</body>
</html>
