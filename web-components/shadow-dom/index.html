<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow DOM</title>
</head>

<body>
  <player-card>
    <player-img src="resources/cristiano-ronaldo.jpeg"></player-img>
    <player-name>Cristiano Ronaldo</player-name>
    <player-bday>2/5/1985</player-bday>
    <player-nationality>Portuguese</player-nationality>
    <player-teams>Juventus F.C., Portugal national football team</player-teams>
    <player-numbers>7, 7</player-numbers>
  </player-card>

  <script>
    class PlayerCard extends HTMLElement {
      constructor() {
        super();

        let imageSrc, nameArr, bday, nationality, teams, numbers;
        imageSrc = this.querySelector('player-img')?.getAttribute('src');
        nameArr = this.querySelector('player-name')?.innerText.split(' ');
        bday = this.querySelector('player-bday');
        if (bday) bday = new Date(bday.innerText);
        nationality = this.querySelector('player-nationality')?.innerText;
        teams = this.querySelector('player-teams')?.innerText.split(', ');
        numbers = this.querySelector('player-numbers')?.innerText.split(', ');

        let months = [
          'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August',
          'September', 'October', 'November', 'December'
        ];
        let age = Date.now() - bday;
        age = new Date(age);
        age = Math.abs(age.getUTCFullYear() - 1970);
        let template = document.createElement('template');
        template.innerHTML = `
          <style>
            * {
              font-family: sans-serif;
            }

            article {
              align-items: center;
              background-color: rgb(218, 218, 218);
              box-sizing: border-box;
              border-radius: 5px;
              display: grid;
              justify-items: left;
              padding: 20px;
              width: 350px;
            }

            article img {
              border-radius: 5px;
              margin-bottom: 10px;
              width: 100%;
            }

            article > p {
              font-size: 17px;
              margin: 10px 0;
            }

            .player-img {
              box-shadow: inset 0px 0px 6px rgba(0,0,0,0.2);
              width: 100%;
            }

            .prop {
              font-weight: bold;
            }

            .teams {
              border: 1px solid black;
              border-radius: 3px;
              box-sizing: border-box;
              margin-top: 10px;
              padding: 5px;
              width: 100%;
            }

            .teams th {
              padding-bottom: 5px;
              text-align: left;
            }

            .teams td {
              border-top: 1px solid black;
              padding-top: 5px;
            }

            .teams td:first-child {
              border-right: 1px solid black;
            }

            .teams .number {
              text-align: center !important;
            }
          </style>
          <article>
            <img src="${imageSrc}" alt="${nameArr.join(' ')}" />
            <p class="name">
              <span class="prop">Name:</span>
              <span class="value">${nameArr.join(' ')}</span>
            </p>
            <p class="birthday">
              <span class="prop">Birthday:</span>
              <span class="value">${months[bday.getMonth()]} ${bday.getDay()}, ${bday.getFullYear()} (Age ${age})</span>
            </p>
            <p class="nationality">
              <span class="prop">Nationality:</span>
              <span class="value">${nationality}</span>
            </p>
            <table class="teams">
              <thead>
                <tr>
                  <th>Current Teams</th>
                  <th class="number">Number</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tbody>
              </tbody>
            </table>
          </article>
        `;

        for (let i = 0; i < teams.length; i++) {
          let newRow = document.createElement('tr');
          newRow.innerHTML = `
          <tr>
            <td>${teams[i]}</td>
            <td class="number">${numbers[i]}</td>
          </tr>
          `;
          template.content.querySelector('tbody').appendChild(newRow);
        }

        this.attachShadow({ mode: 'open' });
        this.shadowRoot.appendChild(template.content.cloneNode(true));
      }
    }

    customElements.define('player-card', PlayerCard);
  </script>
</body>

</html>
