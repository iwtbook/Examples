<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shadow DOM</title>

		<!-- Load the player-card custom element -->
		<script src="./player-card-styles.js"></script>
		<script src="./player-card.js"></script>
	</head>

	<body>
		<player-card>
			<img
				src="assets/cristiano-ronaldo.jpeg"
				alt="Cristiano Ronaldo protrait"
				slot="player-img"
			/>
			<span slot="name">Cristiano Ronaldo</span>
			<span slot="bday">February 2nd, 1985 (Age 36)</span>
			<span slot="nationality">Portuguese</span>
			<span slot="team-1">Juventus F.C.</span>
			<span slot="team-2">Portugal national football team</span>
			<span slot="num-1">7</span>
			<span slot="num-2">7</span>
		</player-card>
	</body>
</html>
